<ion-header class="ion-no-border">
  <ion-toolbar>
    <app-header [titulo]="'Mis Ancestros'" [icono]="'back'"></app-header>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!--Refresher-->
  <ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
    
      <ion-item  *ngFor="let ancestro of items;let i = index">
        <div slot="start">
          <ion-icon name="person-outline"></ion-icon>
        </div>      
        <ion-label style="color:black">                
          <h2><b>{{ancestro.name}}</b></h2>
          <p>
            {{ancestro.relationship}}
      
            
          
          </p>

        </ion-label>  
        
        <ion-button slot="end" fill="clear" (click)="editar(i,ancestro)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
   
</ion-reorder-group>
  
</ion-content>
<ion-footer>
  <ion-toolbar class="ion-padding">
    <ion-button expand="full" size="large" color="primary" (click)="agregar()">
      <ion-label>Agregar Ancetro</ion-label>
    </ion-button>   
  </ion-toolbar> 
</ion-footer>
