<ion-row>
  <ion-col size="12" class="ion-text-center">

  </ion-col>
  <!--ion-col size="12">
    <ion-range #range [(ngModel)]="progress" max="100" color="success" (touchend)="seek()" (mouseup)="seek()"></ion-range>
  </ion-col--> 
  <ion-col size="12" class="ion-text-center">
    <p>con native audio</p>
    <ion-button fill="clear" *ngIf="loading" (click)="tooglePlayer(false)" color="success">
      <ion-icon slot="icon-only" name="cloud-download-outline"></ion-icon>
    </ion-button>
    <ion-button fill="clear" (click)="tooglePlayer(true)" *ngIf="!isPlaying && !loading" color="success">
      <ion-icon slot="icon-only" name="play"></ion-icon>
    </ion-button>
    <ion-button fill="clear" (click)="tooglePlayer(false)" *ngIf="isPlaying && !loading" color="success">
      <ion-icon slot="icon-only" name="stop"></ion-icon>
    </ion-button>
  </ion-col>

  <ion-col size="12" class="ion-text-center">
    <p>con howl</p>
    <ion-button fill="clear" (click)="howlPlay()" *ngIf="!isPlaying && !loading" color="success">
      <ion-icon slot="icon-only" name="play"></ion-icon>
    </ion-button>
  </ion-col>

  <ion-col size="12" class="ion-text-center">
    <p>con native media</p>
    <ion-button fill="clear" (click)="mediaPlay()" *ngIf="!isPlaying && !loading" color="success">
      <ion-icon slot="icon-only" name="play"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>
