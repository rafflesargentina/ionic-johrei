<ion-content class="ion-padding auth-content content">
  <ion-grid>
    <ion-row>
      <ion-col size-md="4" offset-md="4">
        <ion-card class="ion-margin-bottom">
          <div class="ion-margin-top ion-text-center auth-img_container">
            <img src="../../../assets/images/cruz_izunome.jpg" alt="Cruz Izunome">
          </div>
          <ion-card-header class="ion-text-center">
            <ion-card-subtitle>Ingresá a tu cuenta</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <form #form="ngForm" (ngSubmit)="login()">
	      <ion-item>
                <ion-input name="email" type="email" [(ngModel)]="email" placeholder="Tu email" [disabled]="submitted" required></ion-input>
              </ion-item>
	      <ion-item>
	        <ion-input name="password" [type]="passwordTypeInput" [(ngModel)]="password" placeholder="Tu contraseña" #passwordEye clear-on-edit="true" [disabled]="submitted" required></ion-input>
                <ion-button fill="clear" (click)="togglePasswordMode()">
                  <ion-icon [name]="iconpassword"></ion-icon>
                </ion-button>
              </ion-item>
	      <ion-item lines="none">
	      <p><a routerLink="/recuperar-contrasena">¿Olvidaste tu contraseña?</a></p>
	      </ion-item>
              <ion-button class="ion-margin-bottom" size="small" type="submit" [disabled]="submitted" expand="block">Ingresar</ion-button>
              <p>¿No tenés una cuenta? <a routerLink="/form-registro">Registrate</a></p>     
            </form>
          </ion-card-content>
        </ion-card>
        <footer class="auth-footer ion-text-center">
          <ion-text color="medium"><ion-icon name="location-outline"></ion-icon> Aristóbulo del Valle 1861, Vicente López, Bs. As.</ion-text>
        </footer>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
